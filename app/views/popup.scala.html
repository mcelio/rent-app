@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")"/>
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main.css")"/>
        <script src="@routes.Assets.versioned("javascripts/jquery-2.2.0.min.js")" 
            type="text/javascript">
        </script>
        <link rel="stylesheet" href='@routes.Assets.at("bootstrap-3.3.7/css/bootstrap.min.css")'/>
        <script type='text/javascript'src='@routes.Assets.at("bootstrap-3.3.7/js/bootstrap.min.js")'>
        </script>
    </head>

    <body data-spy="scroll" data-target="rent-nav-bar">

        <div class="container">
            @content
        </div>

    </body>
</html>
